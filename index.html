<script type="text/javascript">

function realGame(){
alert("Are you ready for the tricky riddles");
// alert("please let all your answers be in lowercase, thank you");
let firstName = prompt("What is your first name");
let lastName = prompt("What is your last name");
let gender = prompt("what is your gender? male or female");
    if (gender == "male"){
alert(`You are welcome Mr. ${firstName} ${lastName}, here are the riddles`);
    }else {
        alert(`You are welcome Ms. ${firstName} ${lastName}, here are the riddles`);
    }; 
    
const quiz = [
    ["What kind of storm is always in a rush?", "hurricane"],
    ["What is a duck’s favorite snack?", "quackers"],
    ["What’s the difference between a well dressed man on a bicycle and a poorly dressed man on a unicycle?", "attire"],
    ["What moves without seeing and cries without eyes?", "cloud"],
    ["If I stand on top of a hill and ring a loud bell between two houses. Which house will hear the bell first? Neither or both or either?", "neither"],
    ["What is the tree that we all carry in our hand?", "palm"],
    ["How do you spell hard water with only three letters?", "ice"],
    ["I exist in life but not in death. You can’t have fun without me. What am I?", "f"],
    ["Say my name and I am no more. What am I?","silence"],
    ["What pulls you down and never lets go?", "gravity"]
];
    function start(quiz){
        let score = 0;
        // main game loop
        for (const [question, answer] of quiz){
            const response = ask(question);
            check(response, answer);
        };
        //end of main game loop
             
        gameOver();
        //function declarations
        
        function ask(question){
            return prompt(question);
        };
        
        function check(response, answer){
            if(response.toLocaleLowerCase() === answer.toLocaleLowerCase()){
                alert("You are correct!");
                score++;
                  } else {
                        alert(`Wrong! The correct answer is ${answer}`);
                    };  
        };
        
        function gameOver(){
            alert(`Game over, your score is ${score}/10`);
        };
    };
    
    start(quiz);
};
</script>
    
    <h1 class="header">Welcome to the Quiz!</h1>
    <button onclick="realGame()">Click here to begin!</button>
</body>
</html>
